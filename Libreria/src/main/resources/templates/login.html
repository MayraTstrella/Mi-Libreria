
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>
    
    <body>
        
            <nav th:replace="/fragments/navbar :: nav" ></nav>
            
            
        
         <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Acceso </h2>
            
 
 <form class="formulario" action="/logincheck" method="POST" >
               
                    <div class="container">

            <div th:if="${logout != null}" class="card text-black bg-info mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${logout}"></p>
                </div>
            </div>
                        
            <div th:if="${error !=null}" class="card text-black bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
               
               
               
               
 <div class="form-group ">
      <label>Email</label>
      <input type="email" class="form-control" name="username" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label>Clave</label>
      <input type="password" class="form-control" name="password" >
    </div>
    <div class="form-group">
<!--      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
      </div>-->
    </div>
    <button type="submit" class="btn btnew btn-lg">Ingresar</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" th:href="@{/usuario/registro}">No tenes cuenta? Registrate</a>
<!--  <a class="dropdown-item" href="#">Forgot password?</a>-->
</div>
