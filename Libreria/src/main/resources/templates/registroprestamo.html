<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head" >  </head>

    <body>
        <nav th:replace="/fragments/navbar :: nav" ></nav>

    <div class="col-lg-6 order-lg-1">
          <div class="p-5">
         
              <form class="formulario" th:action="@{'/prestamo/registro/' + ${id}}" method="POST"  >
             <input type="hidden" th:value= "${id}" name="id">

                <div th:if="${exito !=null}" class="card text-black bg-info mb-3" >
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error !=null}" class="card text-black bg-danger mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

               <div class="container text-left">

                <div class="form-group">
                    <label>Fecha Prestamo</label> <input type="date" pattern="yyyy-MM-dd" class="form-control" name="fechaPrestamo" placeholder="Inicio del Prestamo ">

                    <label>Fecha Devolucion</label> <input type="date" pattern="yyyy-MM-dd" class="form-control" name="fechaDev" placeholder="Devolución o finalización ">


                    <label > Usuario</label>                                            
                    <select class="form-control" name="nomUsuario">      
                        <option th:if="${session.usuariosession != null}"  th:text="${session.usuariosession.nombreC}"  ></option>
                        <!--
                             th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombreC}" 
                        -->
                    </select>
                                        
                </div>
                
                <button type="submit" class="btn btnew btn-lg">Pedir</button>
        </form>

</div>

             <br>

        <a href="/libro/listarlibro" class="btn btn-primary btn-lg active btn btn-dark" role="button" aria-pressed="true">Volver</a>



        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    </body>
</html>
